apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "velero-pvc-watcher.fullname" . }}
  labels:
{{ include "velero-pvc-watcher.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "velero-pvc-watcher.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "velero-pvc-watcher.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: "{{ index .Values "metrics" "annotations" "prometheus.io/path" }}"
              port: http
          readinessProbe:
            httpGet:
              path: "{{ index .Values "metrics" "annotations" "prometheus.io/path" }}"
              port: http
          env:
          - name: METRICSPATH
            value: "{{ index .Values "metrics" "annotations" "prometheus.io/path" }}"
          - name: PORT
            value: "{{ .Values.service.port }}"
          - name: EXCLUDEANNOTATION
            value: "{{ .Values.excludeAnnotation }}"
          - name: BACKUPANNOTATION
            value: "{{ .Values.backupAnnotation }}"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- if .Values.rbac.create }}
      serviceAccount: {{ include "velero-pvc-watcher.fullname" . }}
    {{- end }}

